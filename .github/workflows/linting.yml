name: Code Linting (Detekt)

on:
  push:
    branches-ignore:
      - docs-pages
    
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Cache gradle dependencies
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
          
      - name: Lint code
        run: |
          ./gradlew detekt
          chmod +x gradlew
